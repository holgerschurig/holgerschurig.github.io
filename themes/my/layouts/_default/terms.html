{{"<!-- SOURCE: themes/my/layouts/_default/terms.html //-->" | safeHTML}}
{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">
  <ul>
  {{ $data := .Data }}
  {{ range $key, $value := .Data.Terms.ByCount }}
    <li>
      <a class="rss" type="application/rss+xml" href="{{ .Page.Permalink }}/index.xml">RSS <span class="fa fa-rss"></span></a>:
      <a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a>
      <span>&#40;{{ $value.Count }}&#41;</span>
    </li>
  {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
