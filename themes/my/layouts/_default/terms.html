{{"<!-- SOURCE: themes/my/layouts/_default/terms.html //-->" | safeHTML}}
{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">

  <ul>
  {{ range $name, $data := .Data.Terms }}
  <!-- <li>{{ $name }} | {{ len $data }} | {{ .Page.Permalink }} </li> -->
  <li>
    <a class="rss" type="application/rss+xml" href="{{ .Page.Permalink }}/index.xml">RSS <span class="fa fa-rss"></span></a>:
    <a href="{{ .Page.Permalink }}">{{ $name }}</a>
    <span>{{ len $data }}</span>
  </li>
  {{ end }}
  </ul>

</div>

{{ partial "footer.html" . }}
